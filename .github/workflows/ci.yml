name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
      
      - name: Upgrade pip
        run: python -m pip install --upgrade pip
      
      - name: Install dependencies
        run: python -m pip install -e ".[dev,crypto]"
      
      - name: Run ruff
        run: python -m ruff check .
      
      - name: Run mypy
        run: python -m mypy src

      - name: Prepare test artifacts
        run: python -c "from pathlib import Path; Path('test-results').mkdir(parents=True, exist_ok=True)"
      
      - name: Run pytest
        run: >-
          python -m pytest -q
          --basetemp="${{ runner.temp }}/sudoagent_pytest_${{ matrix.os }}_${{ matrix.python-version }}"
          --junitxml="test-results/pytest-${{ matrix.os }}-${{ matrix.python-version }}.xml"

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-py${{ matrix.python-version }}
          path: test-results/
          if-no-files-found: error
