repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.4.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: python -m mypy src
        language: system
        types: [python]
        pass_filenames: false
      - id: pytest
        name: pytest
        entry: python -m pytest -q
        language: system
        types: [python]
        pass_filenames: false
      - id: canonical-vectors
        name: canonicalization-vectors
        entry: python -m pytest tests/test_jcs_vectors.py -q
        language: system
        types: [python]
        pass_filenames: false
